<div id="mainCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for s in site.slides %}
    <div class="carousel-item {% if forloop.index0 == 0 %}active{% endif %}" style="background-image: url(/assets/images/slides/{{ s.image }})">
    <!--<div class="overlay"></div>-->
      <!--<img class="d-block w-100" src="{{ s.image | prepend: "/images/" | prepend: s.collection | relative_url }}" alt="">-->
      <div class="carousel-caption">
        <h3 class="display-1 text-uppercase">{{ s.title }}</h3>
        <p class="h3  text-uppercase">{{ s.text }}</p>
        {% if s.link %}
          <a class="btn btn-dark btn-lg" href="{{ s.link | relative_url }}" role="button">{{ s.linktext }}</a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
  
  <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
