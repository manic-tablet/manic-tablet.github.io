<div id="sharrre" class="mt-3"></div>
<script type="text/javascript">
  $('#sharrre').sharrre({
    share: {
      facebook: true,
      twitter: true
    },
    template:'<span>Compartir esta p√°gina:</span><div><a href="#" class="social-icon si-borderless si-facebook"><i class="icon-facebook"></i><i class="icon-facebook"></i></a><a href="#" class="social-icon si-borderless si-twitter"><i class="icon-twitter"></i><i class="icon-twitter"></i></a></div>',
    enableHover: false,
    enableTracking: false,
    url: document.location.href,
    buttons: {

    },
    render: function(api, options) {
      $(api.element).on('click', '.si-facebook', function() {
        api.openPopup('facebook');
      });
      $(api.element).on('click', '.si-twitter', function() {
        api.openPopup('twitter');
      });
    }
  });
  $('#sharrre').addClass("si-share noborder clearfix");
</script>
