---
layout: default
---

<nav class="breadcrumb mt-5">
  <a class="breadcrumb-item" href="http://manictablet.com/">Inicio</a>
  <a class="breadcrumb-item" href="{{ "/" | relative_url }}">Tienda</a>
  <span class="breadcrumb-item active">{{ page.title }}</span>
</nav>

<div class="card-deck">
{% assign productos = site.productos | where: 'modelo', page.title %}
{% for p in productos %}
  <div class="col-sm-6 col-lg-3">
    {% include product-card.html producto=p %}
  </div>
{% endfor %}
</div>
